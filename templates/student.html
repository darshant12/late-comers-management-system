<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Comer Submission</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Late Comer Submission Form</h2>
        <form action="{{ url_for('submit') }}" method="POST">
            
            <input type="text" name="usn" placeholder="Enter USN (e.g., 2SD22CS045)" required><br>
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="text" name="class" placeholder="Class (e.g., CSE 3A)" required><br>

            <label>Faculty:</label>
            <select id="faculty" name="faculty" required onchange="syncSubject()">
                <option value="">-- Select Faculty --</option>
                {% for f in faculties %}
                    <option value="{{ f.name }}" data-subject="{{ f.subject }}">{{ f.name }}</option>
                {% endfor %}
            </select><br>

            <label>Subject:</label>
            <input id="subject" name="subject" readonly required><br>

            <input type="number" name="minutes" placeholder="Minutes Late" min="0" required><br>
            <textarea name="reason" placeholder="Reason for being late" required></textarea><br>

            <button type="submit">Submit</button>
        </form>

        <p class="note">
            ⏱️ If you are more than <b>35 minutes late</b>, you will be marked as <b>Absent</b>.
        </p>
        
        <p><a href="{{ url_for('teacher_home') }}">Teacher Portal</a></p>
    </div>

<script>
function syncSubject(){
  var sel = document.getElementById('faculty');
  var opt = sel.options[sel.selectedIndex];
  document.getElementById('subject').value = opt ? opt.getAttribute('data-subject') || '' : '';
}
</script>
</body>
</html>
